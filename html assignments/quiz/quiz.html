<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayı Tahmin Oyunu</title>
    <script>
        const tahminEdilecekSayi = Math.floor(Math.random() * 101);
        let girilenSayi;

        while(true){
            girilenSayi = window.prompt("Bir sayı giriniz: ");
            if (girilenSayi == tahminEdilecekSayi) {
                alert("Doğru bildiniz!");
                break;
            }
            else if (girilenSayi > tahminEdilecekSayi) {
                alert("Sayıyı küçültünüz!");
            }
            else {
                alert("Sayıyı büyültünüz!");
            }
        }
    </script>
</head>
<body>

</body>
</html>
