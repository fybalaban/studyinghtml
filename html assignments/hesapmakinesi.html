<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ferit'in Hesap Makinesi</title>
    <script src="hesapmakinesi.js"></script>
    <link rel="stylesheet" href="hesapmakinesi.css">
</head>
<body>
    <h2 class="centerHorizontally">Ferit'in Hesap Makinesi =D</h2>
    <div class="centeredContent">
        <table>
            <tr>
                <td>
                    <label for="numberInput1">1. sayı: </label>
                    <input id="numberInput1" type="number" step="0.000001" placeholder="Sayı giriniz...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberInput2">2. sayı: </label>
                    <input id="numberInput2" type="number" step="0.000001" placeholder="Sayı giriniz...">
                </td>
            </tr>
            <tr>
                <td class="alignRight">
                    <!-- Aşağı satırdaki label hiçbir işe yaramıyor :( IDE'ın verdiği uyarıyı susturmak için ekledim -->
                    <label for="operationSelection"></label>
                    <select name="operationSelection" id="operationSelection">
                        <option value="null">Seçim yapınız</option>
                        <option value="add">Topla</option>
                        <option value="sub">Çıkart</option>
                        <option value="mul">Çarp</option>
                        <option value="div">Böl</option>
                    </select>
                    <input type="button" id="calculateButton" value="Hesapla" onclick="calculate()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="resultOutput">Sonuç:</label>
                    <input id="resultOutput" type="number" step="0.000001" placeholder="Sonuç..." readonly>
                </td>
            </tr>
            <tr>
                <td class="alignRight">
                    <input type="button" id="clearButton" value="Temizle" onclick="clearInput()">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
