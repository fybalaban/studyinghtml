<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ferit'in Auth Sayfası</title>
    <link rel="stylesheet" href="formuygulamasi.css">
    <script src="formuygulamasi.js"></script>
</head>
<body>
    <header id="header">
        <h1>Devam etmek için lütfen giriş yapın. Şifre '123' değil.</h1>
    </header>
    <div class="flex-container">
        <label class="flex-item" for="usernameBox">Kullanıcı adınız:</label>
        <input class="flex-item"  id="usernameBox" type="text" placeholder="Kullanıcı adı...">
        <label class="flex-item"  for="passwordBox">Şifreniz:</label>
        <input class="flex-item" id="passwordBox" type="password" placeholder="Şifre...">
        <div>
            <input class="flex-item" id="authButton" type="button" value="Giriş yap" onclick="auth()">
            <input class="flex-item" id="clearButton" type="button" value="Temizle" onclick="clearInput()">
        </div>
    </div>
    <footer id="footer">
        <p>Copyright &copy; 2021, Ferit Giriş Çözümleri Limited Şirketi</p>
    </footer>
</body>
</html>
